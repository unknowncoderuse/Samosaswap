<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap Widget</title>
    <script type="module">
        import React from "https://esm.sh/react";
        import ReactDOM from "https://esm.sh/react-dom/client";
        import { SwapWidget } from "https://esm.sh/@uniswap/widgets";
        import "https://esm.sh/@uniswap/widgets/fonts.css";

        const App = () => {
            return React.createElement("div", { style: { width: "400px", height: "500px", margin: "20px auto" } }, 
                React.createElement(SwapWidget)
            );
        };

        document.addEventListener("DOMContentLoaded", () => {
            ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
        });
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
